<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <title>Medical Chatbot Using Gen AI</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}"> 
    </head>
    <body>
        <div class="chat-container">
            <h1>Medical Chatbot Using Gen AI</h1>
            <div id="med-chat-box">
                {% for msg in messages %}
                    <div class="{{msg.sender}}">{{msg.sender}}:{{msg.text}}</div>
                {% endfor %}
            </div>
            <form method ="POST" action="/">
                <input type="text" name="user_input" placeholder="Ask something..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
